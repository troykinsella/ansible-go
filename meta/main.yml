---
dependencies:
- role: troykinsella.archive
  archive_file_name: "{{ go_archive_file_name }}"
  archive_url: "{{ go_archive_base_url }}{{ archive_file_name }}"
  archive_checksum: "{{ go_archive_checksum }}"
  archive_checksum_algorithm: "{{ go_archive_checksum_algorithm }}"
  archive_cache_path: "{{ go_archive_cache_path }}"
  archive_destination_path: "{{ go_archive_destination_path }}"
  archive_extracted_file_name: "{{ go_archive_extracted_file_name }}"
  archive_destination_file_name: "{{ go_archive_destination_file_name }}"

galaxy_info:
  author: Troy Kinsella
  description: Go is an open source programming language that makes it easy to build simple, reliable, and efficient software.
  license: MIT
  min_ansible_version: 1.9
  platforms:
  - name: Ubuntu
    versions:
    - trusty
    - utopic
    - vivid
    - wily
    - xenial
  galaxy_tags:
    - packaging
    - golang
  github_branch: master
